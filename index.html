<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fika</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="card">
    <h1>fika</h1>

    <div class="pet" id="pet" title="click me!">
      <img src="cat.png" alt="cat"/>
    </div>

    <div class="timer-container">
      <button class="button muted" id="subBtn">-30s</button>
      <div class="timer" id="timer">02:00</div>
      <button class="button muted" id="addBtn">+30s</button>
    </div>

    <div class="controls">
      <button class="button primary" id="startBtn">start</button>
      <button class="button muted" id="resetBtn">reset</button>
    </div>

    <div class="score">streak: <span id="streak">0</span></div>

    <div class="dual-buttons">
      <button id="openJournalBtn" class="button muted">journal</button>
      <button id="openDoodleBtn" class="button muted">doodle</button>
    </div>
  </div>

  <!-- info -->
  <button id="infoBtn" class="info-btn">i</button>

  <div id="infoPopup" class="info-popup">
    <p>
      fika is a short focus-break tool based on cognitive science.
      <br><br>
      brief, intentional breaks help restore attention, reduce mental fatigue,
      and improve working memory.
      <br><br>
      use the timer to pause, reset, and return with more focus.
    </p><br>
    <button id="closePopup" class="button muted">close</button>
  </div>

  <!-- journal -->
  <div id="journalPopup" class="journal-popup">
    <h2>journal</h2>
    <textarea id="journalInput" placeholder="write something small..."></textarea>
    <div class="journal-buttons">
      <button id="journalClose" class="button muted">cancel</button>
      <button id="journalSave" class="button primary">save</button>
    </div>
  </div>

  <!-- doodle -->
  <div id="doodlePopup" class="journal-popup">
    <h2>doodle</h2>
    <canvas id="doodleCanvas"></canvas>
    <div class="journal-buttons">
      <button id="clearDoodle" class="button muted">clear</button>
      <button id="closeDoodle" class="button primary">done</button>
    </div>
  </div>

  <!-- notifications -->
  <div id="notificationContainer"></div>

  <footer class="footer">made with ❤️</footer>

  <script src="script.js"></script>
</body>
</html>
