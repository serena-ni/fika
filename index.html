<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fika</title>

  <!-- soft modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <h1>fika</h1>

    <div class="pet-wrapper">
      <div id="catMessage" class="cat-message">
        <span class="cat-text"></span>
        <button class="cat-close">Ã—</button>
      </div>
      <div class="pet" id="pet">ğŸ±</div>
    </div>

    <div class="timer-container">
      <button class="button muted" id="subBtn">âˆ’30s</button>
      <div class="timer" id="timer">02:00</div>
      <button class="button muted" id="addBtn">+30s</button>
    </div>

    <div class="controls">
      <button class="button primary" id="startBtn">start</button>
      <button class="button muted" id="resetBtn">reset</button>
    </div>

    <div class="score">streak: <span id="streak">0</span></div>

    <div class="dual-buttons">
      <button id="openJournalBtn" class="button muted">journal</button>
      <button id="openDoodleBtn" class="button muted">doodle</button>
    </div>
  </div>

  <!-- journal -->
  <div id="journalPopup" class="popup">
    <h2>mini journal</h2>
    <textarea id="journalInput" placeholder="a small thought..."></textarea>
    <div class="popup-buttons">
      <button id="journalClose" class="button muted">cancel</button>
      <button id="journalSave" class="button primary">save</button>
    </div>
  </div>

  <!-- doodle -->
  <div id="doodlePopup" class="popup">
    <h2>doodle pad</h2>
    <canvas id="doodleCanvas"></canvas>
    <div class="popup-buttons">
      <button id="clearDoodle" class="button muted">clear</button>
      <button id="closeDoodle" class="button primary">done</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
